<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="./images/PETITS-LOGO.png" type="image/x-icon">
    <title>Petits Cotons</title>
</head>
<body>
    <header>
        <h1> Petits Cotons</h1>
    </header>
    <main class="container">
        <h1>¡Armá tu carrito!</h1>
        <h1>Seleccioná los productos que prefieras y pagalo en cuotas</h1>
        <div class="productos">
        </div>
        <div class="botonera">
            <div>
                <input class="boton1" type="button" value="Agregar al carrito">
                <input class="botonBorrar1" type="button" value="Quitar último">
            </div>
            <div>
                <input class="boton2" type="button" value="Agregar al carrito">
                <input class="botonBorrar2" type="button" value="Quitar último">
            </div>
            <div>
                <input class="boton3" type="button" value="Agregar al carrito">
                <input class="botonBorrar3" type="button" value="Quitar último">
            </div>
        </div>
        <h2>Tu carrito contiene:</h2>
        <div class="carrito">
        </div>
        <div>
            <input class="precioCarrito col-md-2 offset-md-5 mt-5" type="button" value="Finalizar carrito" id="">
            <div class="preciosProductos mt-4"></div>
        </div>
        <div class="formCuotas mt-5">
        <input class="cuota1" type="button" value="Pagar en 1 cuota">
        <input class="cuota3" type="button" value="Pagar en 3 cuotas">
        <input class="cuota6" type="button" value="Pagar en 6 cuotas">
        <input class="cuota9" type="button" value="Pagar en 9 cuotas">
        <input class="cuota12" type="button" value="Pagar en 12 cuotas">
        </div>
        <div class="cuotas my-4">
        </div>
        <div class="shipping">

        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
